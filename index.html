<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Custom styles for rendered Markdown content */.markdown-content {font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";line-height: 1.75;color: #374151; /* gray-700 */} .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {font-weight: 700; /* bold */margin-top: 1.5em;margin-bottom: 1em;line-height: 1.25;color: #111827; /* gray-900 */} .markdown-content h1 {font-size: 2.25em;border-bottom: 1px solid #e5e7eb;padding-bottom: 0.3em;} /* text-4xl */.markdown-content h2 {font-size: 1.875em;border-bottom: 1px solid #e5e7eb;padding-bottom: 0.3em;} /* text-3xl */.markdown-content h3 {font-size: 1.5em;} /* text-2xl */.markdown-content h4 {font-size: 1.25em;} /* text-xl */.markdown-content p {margin-bottom: 1em;} .markdown-content a {color: #3b82f6; /* blue-500 */text-decoration: underline;} .markdown-content ul, .markdown-content ol {margin-left: 1.5em;margin-bottom: 1em;padding-left: 0;} .markdown-content ul {list-style-type: disc;} .markdown-content ol {list-style-type: decimal;} .markdown-content li {margin-bottom: 0.5em;} .markdown-content blockquote {border-left: 0.25em solid #d1d5db; /* gray-300 */padding-left: 1em;margin-bottom: 1em;font-style: italic;color: #6b7280; /* gray-500 */} .markdown-content code {font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;background-color: #f3f4f6; /* gray-100 */padding: 0.2em 0.4em;border-radius: 0.25rem;font-size: 0.875em; /* text-sm */color: #c2410c; /* orange-700 */} .markdown-content pre {background-color: #1f2937; /* gray-900 */color: #f9fafb; /* gray-50 */padding: 1em;border-radius: 0.5rem;overflow-x: auto;margin-bottom: 1em;font-size: 0.875em; /* text-sm */} .markdown-content pre code {background-color: transparent;padding: 0;color: inherit;font-size: inherit;} .markdown-content table {width: 100%;border-collapse: collapse;margin-bottom: 1em;text-align: left;} .markdown-content th, .markdown-content td {border: 1px solid #e5e7eb; /* gray-200 */padding: 0.75em 1em;} .markdown-content th {background-color: #f9fafb; /* gray-50 */font-weight: 600; /* semibold */color: #1f2937; /* gray-900 */} .markdown-content img {max-width: 100%;height: auto;display: block;margin: 1.5em auto;border-radius: 0.375rem; /* rounded-md */box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); /* shadow-md */}</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 md:p-8"><header class="text-center mb-8"><h1 class="text-4xl font-bold text-gray-800">Markdown to HTML Converter</h1><p class="text-lg text-gray-600 mt-2">Dynamically rendering <code>input.md</code></p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-10"><div id="markdown-output" class="markdown-content">Loading markdown...</div></main><footer class="text-center mt-8 text-gray-500 text-sm">Powered by Marked.js & Tailwind CSS</footer></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error('Failed to load input.md');}return response.text();}).then(markdownText => {const htmlOutput = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = htmlOutput;}).catch(error => {console.error('Error:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-500">Error loading or parsing markdown: ${error.message}</p>`;});});</script></body></html>
